<template name="chooseKwis">
	<!-- Game state: 2 -->
	<h2>Hallo spelmeester!</h2>
	<p>Kies een kwis:
		<ul>
		{{#each kwisLijst}}
		<li><a href="#" class="hostKiestKwis">{{naam}}</a></li>
		{{/each}}
		</ul>
	</p>
</template>

<template name="waitRoom">
	<!-- Game state: 3 -->
	{{#if isHost}}
		<p>
		  Welkom bij het spel. Laat iedereen het spel laden via deze website 
		  en een naam invullen. De namen verschijnen automatisch hier beneden 
		  in de lijst. Als iedereen er is, kan het spel gestart worden door op 
		  "Start" te klikken. Misschien een goed moment om uit te leggen hoe 
		  het spel werkt?
	    </p>
		<p>
			<form class="startGame">
				<input type="submit" value="Spel starten">
			</form>
		</p>
		<p>Spelers:
			<ul>
				{{#each spelers}}
					<li>{{name}}</li>
				{{/each}}
			</ul>
		</p>
        {{>resetknop}}
	{{else}}
		Welkom bij het spel! Nog even geduld, we wachten op de medespelers.
		Het spel gaat vanzelf verder wanneer de spelmeester de vragen start.
	{{/if}}
</template>

<template name="questionRoom">
	<!-- Game state: 4 -->
	{{#if isHost}}
		{{startTimer}}
		<p>
		Vraag {{currentQuestionNumber}}: {{currentQuestion}}
		</p>
		<p>A: {{currentAnswer 1}}</p>
    	<p>B: {{currentAnswer 2}}</p>
		<p>C: {{currentAnswer 3}}</p>
		<p>D: {{currentAnswer 4}}</p>
		<p>
		    <div id="vraagProgress">
		        <div id="progressBar"></div>
	        </div>
        </p>
	{{else}}
    	{{resetPlayerAnswer}}
		<p>
			{{#if playerAnswer}}
				{{>playerAnswerScreen}}
			{{else}}
				<form class="playerAnswer">
					<table class="answer" style="width:100%">
						<tr>
							<td class="answers" style="background-color: green;" >A</td>
							<td class="answers" style="background-color: steelblue;" >B</td>
						</tr>
						<tr>
							<td class="answers" style="background-color: gold;" >C</td>
							<td class="answers" style="background-color: red;" >D</td>
						</tr>
					</table>
				</form>
			{{/if}}
		</p>
	{{/if}}	
</template>

<template name="answerRoom">
	<!-- Game state: 5 -->
	{{#if isHost}}
		<p>
			Het goede antwoord is: {{currentAnswer}}
		</p>
		<p>
            De topspelers:
		    <ol>
		        {{#each spelerTopScores}}
					<li>{{name}}: {{score}}</li>
				{{/each}}
			</ol>
		</p>
		<p>
		{{#if notEndgame}}
			<form class="nextQuestion">
				<input type="submit" value="Naar de volgende vraag">
			</form>
		{{else}}
			Spel klaar, klik voor endgame
			<form class="gotoEndgame">
				<input type="submit" value="Naar de uitslag">
			</form>
		{{/if}}
		</p>
				
	{{else}}
		{{>playerAnswerScreen}}
	{{/if}}	
</template>

<template name="playerAnswerScreen">
	<!-- Player answer, small template to avoid double programming -->
	<table class="answer" style="width:100%">
		<tr>
			<td class="answer" style="background-color: {{answerColor}};">{{playerAnswer}}</td>
		</tr>
	</table>
</template>

<template name="endgame">
	<!-- Game state: 6 -->
	Game over...
</template>
