<head>
	<title>kwis</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" 
	    rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, 
	    maximum-scale=1">
</head>

<body>
	{{>welkom}}

	{{>kieseenrol}}
</body>

<template name="welkom">
	<!-- Hier komt een header/berichtje. Een naam? -->
</template>

<template name="kieseenrol">
	{{#if statusbeschikbaar}}
		{{#if thereisanuserId}}
			<div id="naam">
			    <h1>{{username}}</h1>
		    </div>
  	
			<!-- Check for the various gamestates -->
			{{#if gamestatusIs 0 }}
				<!-- Initial state of the game:
				select between: admin, host and user -->
				<h2>De gameserver is net gestart</h2>
				<p>
					Het systeem is net gestart. Maak een keuze welke <i>rol</i>
					je graag wilt.
				</p>
				<p>
					<form class="kieseenrol">
					    <table>
					        <tr>
					            <td><input type="submit" value="admin"></td>
					            <td>Kwissen beheren</td>
				            </tr>
				            <tr>
				                <td><input type="submit" value="host"></td>
				                <td>Kwis host</td>
			                </tr>
			                <tr>
			                    <td><input type="submit" value="user"></td>
			                    <td>Kwis speler</td>
		                    </tr>
	                    </table>
					</form>
				</p>
			{{/if}}  
	        
	    {{#if gamestatusIs 1 }}
	    	{{#if userisadmin }}
	    		{{>admin_screen}}
    		{{else}}
    			<p>Er is een administrator bezig. Een ogenblik geduld...</p>
	  		{{/if}}
	    {{/if}}
        
	    {{#if gamestatusIs 2 }}
	    	<!-- See gamehost.html and .js -->
	      {{>chooseKwis}}
	    {{/if}}
	  
	    {{#if gamestatusIs 3 }}
	    	<!-- See gamehost.html and .js -->	    
	      {{>waitRoom}}
	    {{/if}} 
	    
	    {{#if gamestatusIs 4 }}
      	<!-- See gamehost.html and .js -->
      	{{>questionRoom}}
    	{{/if}}
    
	    {{#if gamestatusIs 5 }}
	    	<!-- See gamehost.html and .js -->
      	{{>answerRoom}}
    	{{/if}}

    {{else}} <!-- Userid -->
        <div id="naam">
            <h1>Welkom!</h1>
        </div>
        <h2>Vertel eens wie je bent...</h2>
        <form class="vulnaamin">
            Vul je naam in:
	        <input type="text" name="naam" value="">
            <input type="submit" value="OK">
        </form>
	  {{/if}} <!-- Userid -->
	  
	{{/if}} <!--statusbeschikbaar -->

</template>

<template name="admin_screen">
	<h2>Administrator</h2>
	{{#if isEditingKwis}}
		<!-- See edit_kwis.html -->
		{{>editingKwis}}
	{{else}}
	    Klik op "Kwis toevoegen" om een nieuwe kwis aan te maken. Klik op 
	    "edit" om een kwis te wijzgen. Als je op "(x)" klikt, wordt de kwis
        verwijderd.
	  <h3>Overzicht van de kwissen</h3>
  
	  {{#if isCreatingkwis}}
	  	<form class="Creatingkwis">
	  		<input name="naam" type="text">
	  		<button type="submit">Toevoegen</button>
	  		<a class="cancel" href="#">Annuleren</a>
			</form>
		{{else}}
			<a class="create" href="#">Kwis toevoegen</a>
		{{/if}}

	  <ul>
	  	{{#each kwis_titels}}
	  		<li class="kwisnaam">
					{{naam}}
					<a class="edit" href="#">Wijzigen</a>
  				<a class="remove" href="#">(x)</a>
			</li>
			{{/each}}
		</ul>
	{{/if}}  

	{{>resetknop}}

</template>

<template name="resetknop">
    <div id="footer-reset">
        <form class="resetknop">
		    <input type="submit" value="reset">
	    </form>
    </div>
</template>
